<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wanderlust Chronicles</title>
    <link rel="stylesheet" href="stylesRegister.css">
</head>
<body>
    <header>
        <h1>Wanderlust Chronicles</h1>
        <p>Your gateway to exploring the world</p>
    </header>

    <div class="register-container">
        <h2>Create an Account</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="loginpage.html">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Wanderlust Chronicles | Designed for travelers</p>
    </footer>
</body>
</html>
